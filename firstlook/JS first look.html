<html>
<head>
<script>
function changeBombImage() {
    document.getElementById('bomb').src = 'bomb_explode.png';
    setTimeout(function() {
    document.getElementById('bomb').src = 'bomb_ticking.png';
    }, 2000);
}
function checkWord() {
  var wordInput = document.getElementById('word').value;
  if (wordInput.length > 0) {
    document.getElementById('word').value = ''
    changeBombImage();
  }
}
function handleKeyPress(event) {
    if (event.keyCode === 13) {
        checkWord();
    }
}
</script>
<style>
h1 {text-align: center;}
p {text-align: center;}
#bomb {display: block; margin: auto;} 
#fuse {display: block; margin: auto;}
#word {display: block; margin: auto;} 
</style>
</head>
<body>
<h1>Tick Tack Bumm</h1>

<p>exploding bomb</p>

<img id="bomb" src="bomb_ticking.png" style="width: 200px">
<br>
<button id="fuse" type="button" onclick="changeBombImage()">Click Me!</button>
<br>
<input id="word" type="text" placeholder="Enter your word" style="text-align: center;" onkeyup="handleKeyPress(event)">
</body>
</html>
