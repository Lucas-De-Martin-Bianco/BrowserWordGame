<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Fourth Letter</title>
</head>
<body>
    <label id="healthbar" style="position: fixed; top: 10px; left: 260px;font-size: 50px;">❤️x ?</label>
    <button onclick="changeFourthLetter()">Change Fourth Letter</button>

    <script>
        function changeFourthLetter() {
            // Get the label element by its id
            var label = document.getElementById("healthbar");
            
            // Get the current text content of the label
            var text = label.innerHTML;
            
            // Replace the fourth character with 'X'
            var newText = text.substring(0, 4) + 'X' + text.substring(5);
            
            // Update the label's text content with the new text
            label.innerHTML = newText;
        }
    </script>
</body>
</html>
