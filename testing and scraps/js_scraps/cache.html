<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Cache Example</title>
</head>
<body>
  <script>

    // Retrieve data from local cache
    var storedData = localStorage.getItem('myData');
    console.log("Data retrieved from local cache:", storedData);
  </script>
</body>
</html>
