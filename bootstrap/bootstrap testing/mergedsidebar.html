<!DOCTYPE html>
<html>
<head>
    <title>Bomb Festival</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="script.js"></script>
    <style>
        /* Custom styles for the sidebar */
        #sidebar {
          position: fixed;
          top: 0;
          right: -250px; /* Initially hidden */
          width: 250px;
          height: 100%;
          background-color: #f8f9fa;
          transition: all 0.3s;
        }
    
        #sidebar.active {
          right: 0; /* Display when active */
        }
      </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <!-- Sidebar -->
            <div class="col-3 sidebar">
                <h2>Highscores</h2>
                <ul class="list-group" style="height: 100%;">
                    <li class="list-group-item">one</li>
                    <li class="list-group-item">two</li>
                    <li class="list-group-item">three</li>
                    <li class="list-group-item">four</li>
                </ul>
            </div>
          
          <!-- Content -->
          <div class="col">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
          </div>
        </div>
    </div>

<!-- Button to toggle sidebar -->
<button id="sidebarCollapse" class="btn btn-info">Toggle Sidebar</button>

<!-- Sidebar -->
<div id="sidebar">
    <h2>Sidebar</h2>
    <ul class="list-unstyled components">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get elements
      var sidebar = document.getElementById("sidebar");
      var toggleButton = document.getElementById("sidebarCollapse");
  
      // Toggle sidebar on button click
      toggleButton.addEventListener("click", function () {
        if (sidebar.classList.contains("active")) {
          sidebar.classList.remove("active");
        } else {
          sidebar.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
