<!DOCTYPE html>
<html>
<head>
    <title>Word Festival</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="script.js"></script>
</head>
<body>
    <button id="sidebarCollapse" class="btn btn-info" style="position: fixed; top: 10px; right: 270px">Settings</button>
    <div class="container-fluid">

        <div class="row">
            <!-- Sidebar -->
            <div class="col-3 sidebar" id="scoreboard">
                <h2>Highscores</h2>
                <ul class="list-group" style="height: 100%;">
                    <li class="list-group-item">one</li>
                    <li class="list-group-item">two</li>
                    <li class="list-group-item">three</li>
                    <li class="list-group-item">four</li>
                </ul>
            </div>
          
            <!-- Content -->
            <div class="col" style="margin-top: 20vh;">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
                <img id="bomb" src="bomb_ticking.png" style="width: 200px;">
                <br>
                <div class="input-group mb-3 custom-width">
                    <input type="text" class="form-control" placeholder="word" aria-label="Username" aria-describedby="basic-addon1">
                </div>                
            </div>

            <!-- Sidebar -->
            <div id="sidebar">
                <h2>Settings</h2>
                <p1>placeholder</p1>
                <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Rad 1</label>
                  
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Rad 2</label>
                </div>
                <p1>placeholder</p1>
                <label for="customRange1" class="form-label">Example range</label>
                <input type="range" class="form-range" id="customRange1">
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
